<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="imagenes/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/form.css">
    <title>SAC</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row encabezado">
            <div class="col-2"><img src="imagenes/Logo.png" class="img-fluid" /></div>
            <div class="col-10 d-flex align-items-center">
                <span class="fs-1 fw-bold text-light"> Creppy Creppas</span>
            </div>
        </div>
    </div>
    <form class="formu">
        <div class="row">
            <h4 class="text-center">AGREGAR PRODUCTO</h4>
            <div class=" col-6">
                <label for="inputCodigo">Codigo</label>
                <input class="controls" type="number" name="Nombre" id="inputCodigo" required>
            </div>
            <div class=" col-6">
                <label for="inpuNombre">Nombre del producto</label>
                <input class="controls" type="text" name="Nombre" id="inpuNombre" required>
            </div>
            <div class=" col-6">
                <label for="inpuIng">Ingredientes</label>
                <input class="controls" type="text" name="Nombre" id="inpuIng" required>
            </div>
            <div class=" col-12">
                <label for="inputTam">Tama√±o</label>
                <select class="form-select border-dark" id="inputTam">
                    <option selected value="0"></option>
                    <option value="1">chico</option>
                    <option value="2">mediano</option>
                    <option value="3">grande</option>
                </select>
            </div>
            <div class=" col-6">
                <label for="inputPrecio">Precio </label>
                <input class="controls" type="text" name="Nombre" id="inputPrecio" placeholder="$" required>
            </div>
            <div class="p-3 justify-content-center d-flex">
                <button type="button" class="btn btn-primary" onclick="javascript: validarAgregar();">Aceptar</button>
                <a href="productos.html" class="btn btn-primary" role="button">Cancelar</a>
            </div>
        </div>
    </form>

</body>
<script>
    function validarAgregar() {
        let codigo = document.getElementById('inputCodigo').value;
        let nom = document.getElementById('inpuNombre').value;
        let tamano = document.getElementById('inputTam').value;
        let precio = document.getElementById('inputPrecio').value;
        let ing = document.getElementById('inpuIng').value;
        console.log(codigo);
        if (codigo != '' && nom != '' && tamano != '' && precio != '' && ing != '') {
            window.location.href = "file:///C:/Users/Ana/Desktop/SAC/vista/productos.html"
        } else {
            alert('Hay campos vacios, debes completarlos');

        }
    }
</script>

</html>
