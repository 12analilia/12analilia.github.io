    <link rel="stylesheet" href="estilos/form.css">
    <title>SAC</title>

<body>
    <div class="container-fluid">
        <div class="row encabezado">
            <div class="col-2"><img src="imagenes/Logo.png" class="img-fluid" /></div>
            <div class="col-10 d-flex align-items-center">
                <span class="fs-1 fw-bold text-light"> Creppy Creppas</span>
            </div>
        </div>
    </div>
    <form class="formu">
        <div class="row">
            <h4 class="text-center">FORMULARIO DE REGISTRO</h4>
            <div class=" col-6">
                <label for="inputEm">Nombre</label>
                <input class="controls" type="text" name="Nombre" id="inputN" required>
            </div>
            <div class=" col-6">
                <label>Apellido</label>
                <input class="controls" type="text" name="Nombre" id="inputA" required>
            </div>
            <div class=" col-6">
                <label>Correo Electronico</label>
                <input class="controls" type="email" name="Nombre" id="inputE" required>
            </div>
            <div class=" col-6">
                <label>Direccion</label>
                <input class="controls" type="text" name="Nombre" id="inputDi" placeholder="Direccion" required>
            </div>
            <div  class="p-3 justify-content-center d-flex">
                <button type="button" class="btn btn-primary" onclick="javascript: validarCliente();">Aceptar</button>
                <a href="login.html" class="btn btn-primary" role="button">Cancelar</a>
            </div>
        </div>
    </form>

    <script>
        function validarCliente() {
            let n = document.getElementById('inputN').value;
            let a= document.getElementById('inputA').value;
            let c= document.getElementById('inputE').value;
            let d = document.getElementById('inputDi').value;
            console.log(n);
            if (n != '' && a != '' && c != '' && d != '') {
                window.location.href = "file:///C:/Users/Ana/Desktop/SAC/vista/login.html"
            } else {
                alert('Hay campos vacios, debes completarlos');

            }
        }
    </script>
