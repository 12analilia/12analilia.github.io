<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="imagenes/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/form.css">
    <title>SAC</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row encabezado">
            <div class="col-2"><img src="imagenes/Logo.png" class="img-fluid" /></div>
            <div class="col-10 d-flex align-items-center">
                <span class="fs-1 fw-bold text-light"> Creppy Creppas</span>
            </div>
        </div>
    </div>
    <form class="formu">
        <div class="row">
            <h4 class="text-center">AGREGAR EMPLEADO</h4>
            <div class=" col-6">
                <label for="inputEm">No.Empleado</label>
                <input class="controls" type="number" name="Nombre" id="inputEm" required>
            </div>
            <div class=" col-6">
                <label for="inpuNombre">Nombre</label>
                <input class="controls" type="text" name="Nombre" id="inpuNombre" required>
            </div>
            <div class=" col-6">
                <label for="inputApel">Apellido</label>
                <input class="controls" type="text" name="Nombre" id="inputApel" required>
            </div>
            <div class=" col-6">
                <label for="inputCorreo">Correo Electronico</label>
                <input class="controls" type="email" name="Nombre" id="inputCorreo" required>
            </div>
            <div class=" col-6">
                <label for="inputR">RFC</label>
                <input class="controls" type="text" name="Nombre" id="inputR" required>
            </div>
            <div class=" col-6">
                <label for="inputTiempo">Tiempo de Servicio</label>
                <input class="controls" type="text" name="Nombre" id="inputTiempo" required>
            </div>
            <div class=" col-12">
                <label for="inputApel">Categoria Laboral</label>
                <select class="form-select border-dark" id="inputCategoria" required>
                    <option selected value="0"></option>
                    <option value="1">Servicio al Cliente</option>
                    <option value="2">Encargado de entregas</option>
                </select>
            </div>
            <div class=" col-12">
                <label for="inputApel">Local/ID</label>
                <select class="form-select border-dark" id="inputID" required>
                    <option selected value="0"></option>
                    <option value="1">LO001</option>
                    <option value="2">LO002</option>
                    <option value="3">LO003</option>
                </select>
            </div>
            <div class="p-3 justify-content-center d-flex">
                <button type="button" class="btn btn-primary" onclick="javascript: validarEmpleado();">Aceptar</button>
                <a href="empleados.html" class="btn btn-primary" role="button">Cancelar</a>
            </div>
        </div>
    </form>

</body>
<script>
    function validarEmpleado() {
        let codigo = document.getElementById('inputEm').value;
        let nom = document.getElementById('inpuNombre').value;
        let ape = document.getElementById('inputApel').value;
        let correo = document.getElementById('inputCorreo').value;
        let r = document.getElementById('inputR').value;
        let cate = document.getElementById('inputCategoria').value;
        let id = document.getElementById('inputID').value;
        let tiem = document.getElementById('inputTiempo').value;
        console.log(codigo);
        if (codigo != '' && nom != '' && ape != '' && correo != '' && r != '' && cate != '' && id != '' && tiem != '') {
            window.location.href = "file:///C:/Users/Ana/Desktop/SAC/vista/empleados.html"
        } else {
            alert('Hay campos vacios, debes completarlos');

        }
    }
</script>

</html>
