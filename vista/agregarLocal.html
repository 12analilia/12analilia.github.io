<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="estilos/form.css">
    <title>SAC</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row encabezado">
            <div class="col-2"><img src="imagenes/Logo.png" class="img-fluid" /></div>
            <div class="col-10 d-flex align-items-center">
                <span class="fs-1 fw-bold text-light"> Creppy Creppas</span>
            </div>
        </div>
    </div>
    <form class="formu">
        <div class="row">
            <h4 class="text-center">AGREGAR LOCAL</h4>
            <div class=" col-6">
                <label for="inputLocal">ID_Local</label>
                <input class="controls" type="text" name="Nombre" id="inputLocal" required>
            </div>
            <div class=" col-6">
                <label for="inpuCalle">Calle</label>
                <input class="controls" type="text" name="Nombre" id="inpuCalle" required>
            </div>
            <div class=" col-6">
                <label for="inpuEx">No.Exterior</label>
                <input class="controls" type="number" name="Nombre" id="inpuEx" required>
            </div>
            <div class=" col-6">
                <label for="inputIn">No.Interior</label>
                <input class="controls" type="number" name="Nombre" id="inputIn" required>
            </div>
            <div class=" col-6">
                <label for="inputColonia">Colonia</label>
                <input class="controls" type="text" name="Nombre" id="inputColonia" required>
            </div>
            <div class=" col-6">
                <label for="inputCodp">C.P</label>
                <input class="controls" type="text" name="Nombre" id="inputCodp" required>
            </div>
            <div class=" col-6">
                <label for="inputLoc">Localidad</label>
                <input class="controls" type="text" name="Nombre" id="inputLoc" required>
            </div>
            <div class=" col-6">
                <label for="inputH">Horario</label>
                <input class="controls" type="text" name="Nombre" id="inputH" required>
            </div>
            <div class="p-3 justify-content-center d-flex">
                <button type="button" class="btn btn-primary" onclick="javascript: validarAgregar();">Aceptar</button>
                <a href="locales.html" class="btn btn-primary" role="button">Cancelar</a>
            </div>
        </div>
    </form>
</body>
<script>
    function validarAgregar() {
        let local = document.getElementById('inputLocal').value;
        let cal = document.getElementById('inpuCalle').value;
        let ex = document.getElementById('inpuEx').value;
        let i = document.getElementById('inputIn').value;
        let colo = document.getElementById('inputColonia').value;
        let codig = document.getElementById('inputCodp').value;
        let loc = document.getElementById('inputLoc').value;
        let hora = document.getElementById('inputH').value;
        console.log(local);
        if (local != '' && cal != '' && ex != '' && i != '' && colo != '' && codig != '' && loc != '' && hora != '') {
            window.location.href = "file:///C:/Users/Ana/Desktop/SAC/vista/locales.html"
        } else {
            alert('Hay campos vacios, debes completarlos');

        }
    }
</script>
